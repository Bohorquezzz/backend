version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./updaily.db
      - SECRET_KEY=updaily-secret-key-2024
      - DEBUG=True
    volumes:
      - ./data:/app/data
    restart: unless-stopped

